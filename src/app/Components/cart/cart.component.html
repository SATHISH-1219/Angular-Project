<ng-container *ngIf="products.length != 0">
    <div class="container bg-white">
        <div class="card-table "> 
            <div class="cart-product ">
                <div class="table-responsive  ">
                    <table class="table table-bordered  text-center " style="vertical-align: middle;">
                        <thead>
                            <tr>
                                <th>Sr.No</th>
                                <th>Product Name</th>
                                <th>Product Image</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of products; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td style="text-align: justify;">{{ item.title }}</td>
                                <td><img style="max-width: 120px; height: auto;" src="{{ item.image }}" alt=""></td>
                                <td style="width: 25%; text-align: justify;">{{ item.description }}</td>
                                <td>₹{{ item.price }}</td>
                                <td>{{ item.quantity }}</td>
                                <td>{{ item.total }}</td>
                                <td>
                                    <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4"></td>
                                <td><button (click)="emptycart()" class="btn btn-danger " style="margin-top: 6px; height: 63px;">Empty Cart</button></td>
                                <td><button routerLink="/products" class="btn btn-primary " style="margin-top: 6px; height: 63px;">Shop More</button></td>
                                <td><button class="btn btn-success " style="margin-top: 6px; height: 63px;" (click)="buyNow()">Checkout</button></td>
                                <td><strong>Grand Total</strong><br><p style="color: rgb(18, 189, 18);">₹{{ grandTotal }}</p></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</ng-container>



<ng-container *ngIf="products.length == 0">
    <div class="container" style="text-align: center;">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
            <div class="center">
                <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
                <h4>Your cart Is Empty!</h4>
                <h6>Add Item To It Now</h6>
                <button routerLink="/products" class="btn btn-dark">Shop Now</button>
            </div>
        </div>
    </div>
</ng-container>
<footer>
    <div class="to-top" (click)="scrollToTop()">
        <button class="btn btn-secondary" style="width: 100%;">Back To Top </button>
    </div>
</footer>
