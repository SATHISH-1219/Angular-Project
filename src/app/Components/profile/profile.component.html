<div class="container bg-light p-1 my-5 text-dark" style="width: 300px; text-align: center;">
    <div class="container rounded-circle my-5 bg-dark" style="height: 110px; width: 110px; margin-left: auto; margin-right: auto;">
        <i class="fa-brands fa-atlassian text-white" style="font-size: 80px; margin-top: 7px;" aria-hidden="true"></i>
    </div>
    <h1>Welcome</h1>
    <h3><i class="fa-solid fa-user"></i> {{ profileData.name }}</h3>
    <p><i class="fa-solid fa-envelope"></i> {{ profileData.email }}</p>

    <button class="btn btn-dark" (click)="logout()">Logout</button><br><br>
    
    <button class="btn btn-dark" (click)="shop()">Shop Now</button><br><br>

</div>
